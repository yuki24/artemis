name: build

on:
  - push

jobs:
  mri:
    strategy:
      matrix:
        ruby_version:
          - '3.3'
          - '3.2'
          - '3.1'
          - '3.0'
          - '2.7'
        gemfile:
          - gemfiles/rails_71.gemfile
          - gemfiles/rails_70.gemfile
          - gemfiles/rails_61.gemfile
          - gemfiles/rails_60.gemfile
          - gemfiles/rails_52.gemfile
          - gemfiles/rails_51.gemfile
          - gemfiles/rails_50.gemfile
        exclude:
          - ruby_version: '3.3'
            gemfile: gemfiles/rails_61.gemfile
          - ruby_version: '3.3'
            gemfile: gemfiles/rails_60.gemfile
          - ruby_version: '3.3'
            gemfile: gemfiles/rails_52.gemfile
          - ruby_version: '3.3'
            gemfile: gemfiles/rails_51.gemfile
          - ruby_version: '3.3'
            gemfile: gemfiles/rails_50.gemfile
          - ruby_version: '3.2'
            gemfile: gemfiles/rails_61.gemfile
          - ruby_version: '3.2'
            gemfile: gemfiles/rails_60.gemfile
          - ruby_version: '3.2'
            gemfile: gemfiles/rails_52.gemfile
          - ruby_version: '3.2'
            gemfile: gemfiles/rails_51.gemfile
          - ruby_version: '3.2'
            gemfile: gemfiles/rails_50.gemfile
          - ruby_version: '3.1'
            gemfile: gemfiles/rails_61.gemfile
          - ruby_version: '3.1'
            gemfile: gemfiles/rails_60.gemfile
          - ruby_version: '3.1'
            gemfile: gemfiles/rails_52.gemfile
          - ruby_version: '3.1'
            gemfile: gemfiles/rails_51.gemfile
          - ruby_version: '3.1'
            gemfile: gemfiles/rails_50.gemfile
          - ruby_version: '3.0'
            gemfile: gemfiles/rails_52.gemfile
          - ruby_version: '3.0'
            gemfile: gemfiles/rails_51.gemfile
          - ruby_version: '3.0'
            gemfile: gemfiles/rails_50.gemfile
          - ruby_version: '2.7'
            gemfile: gemfiles/rails_71.gemfile
          - ruby_version: '2.7'
            gemfile: gemfiles/rails_52.gemfile
          - ruby_version: '2.7'
            gemfile: gemfiles/rails_51.gemfile
          - ruby_version: '2.7'
            gemfile: gemfiles/rails_50.gemfile
    runs-on: ubuntu-22.04
    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
    steps:
      - uses: actions/checkout@v3
      - name: Install curl
        run: sudo apt-get install curl libcurl4-openssl-dev
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true
      - run: bundle exec rake

  rails_edge:
    needs:
      - mri
    runs-on: ubuntu-22.04
    env:
      BUNDLE_GEMFILE: gemfiles/rails_edge.gemfile
    steps:
      - uses: actions/checkout@v3
      - name: Install curl
        run: sudo apt-get install curl libcurl4-openssl-dev
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
      - run: bundle exec rake || echo "Rails edge test is done."

  ruby_edge:
    needs:
      - mri
    strategy:
      matrix:
        ruby_version:
          - 'ruby-head'
        gemfile:
          - gemfiles/rails_edge.gemfile
          - gemfiles/rails_71.gemfile
    runs-on: ubuntu-22.04
    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
    steps:
      - uses: actions/checkout@v3
      - name: Install curl
        run: sudo apt-get install curl libcurl4-openssl-dev
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true
      - run: bundle exec rake || echo "Ruby edge test is done."

